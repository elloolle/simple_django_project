version: "3.9"

services:
  django:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ..:/app
    ports:
      - "8000:8000"
    depends_on:
      - redis
  celery_worker:
    build: .
    command: celery -A myproject worker -l info
    volumes:
      - ..:/app
    depends_on:
      - redis
      - django
  redis:
    image: redis:6
    ports:
      - "6379:6379"
